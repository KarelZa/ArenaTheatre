    <title>Feedback</title>
    <script>
      function getData()
      {
          //gettting the values
          var firstName= document.getElementById("firstName").value; 
          var surname= document.getElementById("surname").value; 
          var email = document.getElementById("email").value;

          //saving the values in local storage
          localStorage.setItem("fn", firstName);
          localStorage.setItem("sur", surname);
          localStorage.setItem("em", email);  
        }


      </script>
</head>

  </header>

  <main>
    <form class="feedback_form"  id="name-form" action="form_submitted.html" method="POST">
      <fieldset>   
        <!-- Form Name -->
        <legend>Feedback Form</legend>
            
        <!-- FirstName text input -->
        <div class="form_group">
          <label class="feedback_label" for="firstName">First name</label>  
          <div class="feedback_input">
            <input id="firstName" name="firstName" type="text" placeholder="required" class="form_control" maxlength="10" required>       
          </div>
        </div>
            
        <!-- Surname text input-->
        <div class="form_group">
          <label class="feedback_label" for="surname">Surname</label>  
          <div class="feedback_input">
            <input  id="surname" name="surname" type="text" placeholder="required" class="form_control" required>  
          </div>
        </div>

        <!-- Email-->
        <div class="form_group">
          <label class="feedback_label" for="email">Email</label>  
          <div class="feedback_input">
            <input id="email" name="email" type="email" placeholder="required" class="form_control" required>  
          </div>
        </div>
            
        <!-- Gender (radios) -->
        <div class="form_group">
          <label class="feedback_label">Gender</label>
          <div class="feedback_input"> 
            <label class="radio_inline" for="male" >
              Male <input type="radio" name="gender" id="male" value="male">      
            </label> 
            <label class="radio_inline" for="female">
              Female <input type="radio" name="gender" id="female" value="female">      
            </label>
            <label class="radio_inline" for="other">
              Other <input type="radio" name="gender" id="other" value="other">   
            </label>
          </div>
        </div>

        <!-- Multiple Checkboxes -->
        <div class="form_group">
          <label class="feedback_label">Theatre Genres</label>
          <div class="feedback_input">
            <div class="checkbox">
              <label for="drama">
                <input  type="checkbox" name=theatre_genres id="drama" value="drama">Drama
              </label>
            </div>
            <div class="checkbox">
              <label for="comedy">
                <input type="checkbox" name="theatre_genres" id="comedy" value="comedy">Comedy
              </label>
            </div>
            <div class="checkbox">
              <label for="tragicomedy">
                <input type="checkbox" name="theatre_genres" id="tragicomedy" value="tragicomedy">Tragicomedy
              </label>
            </div>
            <div class="checkbox">
              <label for="melodrama">
                <input type="checkbox" name="theatre_genres" id="melodrama" value="melodrama">Melodrama
              </label>
            </div>
            <div class="checkbox">
              <label for="opera">
                <input type="checkbox" name="theatre_genres" id="opera" value="opera">Opera
              </label>
            </div>
          </div>
        </div>
            
        <!-- AgeGroup (Selection) -->
        <div class="form_group">
          <label class="feedback_label" >Age Group</label>
          <div class="feedback_input">
            <select id="selectbasic" name="ageGroup" class="form_control" >
              <option value="none">None</option>
              <option value="under18">Under 18</option>
              <option value="18to24">18 to 24</option>
              <option value="25to35">25 to 35</option>
              <option value="35to60">35 to 60</option>
              <option value="above60">Above 60</option>
            </select>
          </div>
        </div>

        <!--Feedback Message -->
        <div class="message">
          <label id="message_label" for="textarea">Message</label>
          <div class="feedback_input">                     
            <textarea class="form_control" id="textarea" name="textarea" placeholder="Please write your feedback here" maxlength="300" rows="10"></textarea>
          </div>
        </div>
            
        <!-- Submit Button -->
        <div class="submit">
           <button id="feedback_button" type="submit" name="submitbutton" onclick="getData()">Submit</button>
        </div>    
      </fieldset>
            
    </form>          
  </main>
